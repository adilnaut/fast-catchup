 {% extends "base.html" %}

 {% block content %}
     <h1>Upload Slack Authentication</h1>
     <form action="" method="post">
         {{ form.hidden_tag() }}
         <p>
             {{ form.slack_app_token.label }}<br>
             {{ form.file }}
         </p>

         <p>{{ form.submit() }}</p>
     </form>
 {% endblock %}
