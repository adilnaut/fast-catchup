{% extends "base.html" %}

{% block content %}
    <h1>Upload Slack Authentication</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.slack_app_token.label }}<br>
            {{ form.slack_app_token(size=128) }}<br>
            <!-- {% for error in form.username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %} -->
        </p>
        <p>
            {{ form.slack_signing_secret.label }}<br>
            {{ form.slack_signing_secret(size=128) }}<br>
            <!-- {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %} -->
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
